<footer class="container mt-20">
    <div
        class="flex flex-wrap items-center justify-between gap-3 rounded-base border border-color-base bg-color-base px-6 py-3"
    >
        <app-logo></app-logo>

        <nav class="flex flex-wrap items-center gap-3">
            <a
                href="https://github.com/juanmesa2097/angular-boilerplate"
                class="link link-ext"
            >
                {{ 'footer.repository' | transloco }}
            </a>
        </nav>
    </div>

    <div class="py-6 text-center text-sm font-medium">
        <span> &copy; 2020 - {{ currentYear }} </span>

        <a
            href="https://github.com/juanmesa2097/angular-boilerplate"
            class="hover:underline"
        >
            {{ packageJson.name }}
        </a>

        <span>
            <code>({{ packageJson.version }})</code>
        </span>
    </div>
</footer>
